    <script>
        function sum(name,cource, ...arguments){
            document.write(`${name} of branch ${cource} your total marks : `);

                sum+=arguments[i] ;
            }
        
        document.write(sum +"<br><Br>");

        sum("vaibhav","civilengineering",20,50,150,85,65,98);
